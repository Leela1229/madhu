<!-- dialog-box.component.html -->
<h1 mat-dialog-title> <strong class="action">{{action}} Details </strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete';else elseTemplate">
    <input type="date" placeholder="{{action}} Date" matInput [(ngModel)]="local_data.date">
  </mat-form-field>
   <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
      <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <ng-template #elseTemplate>
  Are you sure you want to delete <b>{{local_data.name}}</b>date of birth?
  </ng-template>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
  <button mat-button (click)="closeDialog()"  >Cancel</button>
</div>
